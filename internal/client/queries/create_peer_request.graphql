mutation OpenPeerRequest($projectId: ID!, $vpcId: ID!, $id: ID!, $accountId: ID!, $cidr: String!, 
    $regionCode: String!) {
    openPeerRequest (data:{
        forgeVpcId: $vpcId,
        projectId: $projectId,
        cloudProvider: "AWS",
        peerVpc:{
            id: $id,
            accountId: $accountId,
            regionCode: $regionCode,
            cidr: $cidr
        }
    })
}
